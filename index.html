<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gyankendra</title>
  <style>
    :root {
      --c1: #c6e7ff;
      --c2: #d4f6ff;
      --c3: #fbfbfb;
      --c4: #ffddae;
      --text: #2c3e50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--c1), var(--c2), var(--c3));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: var(--c3);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: var(--text);
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-links a:hover {
      background-color: var(--c4);
      color: #000;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: block;
        background: none;
        border: none;
        font-size: 26px;
        color: var(--text);
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    .content h1 {
      font-size: 38px;
      color: var(--text);
    }

    footer {
      background-color: var(--c3);
      text-align: center;
      padding: 25px 10px;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.05);
    }

    footer h2 {
      font-size: 24px;
      color: var(--text);
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Gyankendra</div>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <div class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Books</a>
      <a href="#">Contact Us</a>
    </div>
  </nav>

  <div class="content">
    <h1>Welcome to Gyankendra – Your Gateway to Smarter Learning</h1>
  </div>

  <footer>
    <h2>Gyankendra</h2>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }
  </script>

</body>
</html>
